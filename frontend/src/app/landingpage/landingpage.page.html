<ion-content>
  <div class="card-container">
    <ion-card>
      <ion-row>
        <ion-col size-md="3" size="12" class="ion-padding ion-blue-bkg">
          <img class="ion- background bgprimary"
           src='../../assets/ac68e1d9-9887-4e5a-9820-9290d06638de_ionic+logo+white+on+blue.png' 
            alt="Ionic logo"
            loading="lazy"
          />
        </ion-col>
        <ion-col size-md="9" size="20" class="welcome">
          <ion-card-header>
            <ion-card-title> Welcome to Car Rental </ion-card-title>
            <ion-card-subtitle class="">Quick & easy rental</ion-card-subtitle>
            <ion-card-subtitle ion-center>get a car you like for needed time</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <ion-button  shape="round" color="primary" [routerLink]="['/login']" routerLinkActive="router-link-active" >Get Started</ion-button>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
