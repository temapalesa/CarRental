<ion-content>
  <div class="card-container">
  
      <ion-row>
        <ion-col size-md="3" size="12" class="ion-padding ion-blue-bkg">
          <img class="ion- background bgprimary"
           src='../../assets/Screenshot 2023-03-27 at 14.22.28.png' 
            alt="Ionic logo"
            loading="lazy"
          />
        </ion-col>
        <ion-col size-md="9" size="20" class="welcome">
          <ion-card-header>
            <ion-card-title> Welcome to Car Rental </ion-card-title>
            <ion-card-subtitle class="">Quick & easy rental</ion-card-subtitle>
            <ion-card-subtitle ion-center>get a car you like for needed time</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <button  shape="round" id="btn" type="button" [routerLink]="['/login']" routerLinkActive="router-link-active" >Get Started</button>
          </ion-card-content>
        </ion-col>
      </ion-row>
    
  </div>
</ion-content>
