
<ion-content>
  <h1 class="head">Login</h1>
  <form [formGroup]="UserLoginForm">
    <div class="ion-text-center">
       <ion-card>
     <ion-list>
      <ion-item>
        <ion-col size-md="3" size="6" class="ion-padding ion-blue-bkg">
          <img class="image" 
           src='../../assets/Screenshot_2023-03-27_at_14.47.09-removebg-preview.png' 
            alt="Ionic logo"
            loading="lazy"
          />
        </ion-col>
        
      </ion-item>

    <ion-item>
      <ion-label><ion-icon id="icon" name="mail"></ion-icon></ion-label>
      <ion-input placeholder="Enter email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon id="icon" name="lock-closed"></ion-icon>
      </ion-label>
      <ion-input type="password" placeholder="Enter password" formControlName="password"></ion-input>
    </ion-item>
    <div class="ion-text-center">
       <button (click)="login()" type="button" id="btn" shape="round" size="large" color="primary" class="button">Login</button>
    </div>
    <div>
      <p>Don't have an account? </p>
  
    </div>

    <div class="text-center">
  
      <p id="login" [routerLink]="['/register']" routerLinkActive="router-link-active" >Register</p>
    </div>

  </ion-list>
</ion-card>
    </div>
   
</form>

</ion-content>
