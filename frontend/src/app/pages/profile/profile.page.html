<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <!-- <h1 class="head">Profile</h1> -->
     <form>
       <div  class="ion-text-center">
       <ion-card>
        <ion-card-header class="p-0">
          <ion-col size-md="6" size="12" class="ion-blue-bkg">
              <div class="avatar mx-auto pt-4">
                <div class="w-36 rounded-full">
                  <img src="../../../assets/pexels-nordic-overdrive-627718.jpg" />
                </div>
              </div>
           </ion-col>
        </ion-card-header>
        <ion-label id="name">Palesa Tema</ion-label>
        <ion-list>
           <ion-item>
         <ion-label><ion-icon name="mail"></ion-icon></ion-label>
         <ion-input placeholder="Enter email" ></ion-input>
       </ion-item>
       <ion-item>
        <ion-label><ion-icon name="people"></ion-icon></ion-label>
        <ion-input placeholder="Account type" ></ion-input>
      </ion-item>
       <ion-item>
        <ion-label><ion-icon name="location"></ion-icon></ion-label>
        <ion-input placeholder=" Enter Address" ></ion-input>
       </ion-item>
       <ion-item>
         <ion-label><ion-icon name="call"></ion-icon>
         </ion-label>
         <ion-input placeholder="Enter Phone number" ></ion-input>
       </ion-item>
       <ion-item>
         <button  class="text-center btn"  shape="round" color="primary"  size="default" type="button">Update</button>
       </ion-item>
        </ion-list>
        </ion-card>
       </div>
   </form>

<!-- <ion-button color="primary" (click) ='logOut()'>Logout</ion-button> -->
</ion-content>
